<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" type ="text/css" href="styles.css">
     <title>Triangle-tracker</title>
     </head>
     <body>
       <center>
       <div class="contaiener">
       <div class="card-deck">
       <div class="card">
         <h1>TRIANGLE-TRACKER</h1>
         <div class= "heading">
         <p> This is an application that will help us know whether a triangle is isosceles, equilateral, scalene or NOT a triangle at all.By entering the different three- dimensionsof the triangle and pops up the type of the triangle</p>
         </div>
         <img src="https://i2.wp.com/www.embhack.com/wp-content/uploads/2018/07/triangle.png?fit=273%2C254" alt="img" class="fluid-flow">
        </div>
        </div>
        </div>
      </center>
         <center>
        <div class ="form">
            <div class="dimension">
              <input type="number" name="First number" placeholder="First dimension" id ="number1" ><br>
             <input type="number" name="Second number" placeholder="Second dimension" id ="number2"><br>
             <input type="number" name="Third number" placeholder="Third dimension"id="number3"><br>
            </div>
              <div class="button">
                <input class="SUBMIT" type="submit" onclick="result()" >
             </div>
          </div>
         <p id="output"></p>
        </center>
         <footer> @Roselyne</footer>
         <script src="js/scripts.js"></script> 
    </body>
</html>
